<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show My Password - Ayarlar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .setting-group {
      margin-bottom: 30px;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: block;
    }

    .setting-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }

    .theme-options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .theme-option {
      flex: 1;
      min-width: 140px;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      background: white;
    }

    .theme-option:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.15);
    }

    .theme-option.active {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }

    .theme-option-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .theme-option-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .position-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .position-option {
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      background: white;
    }

    .position-option:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.15);
    }

    .position-option.active {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }

    .position-option-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .position-option-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .save-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }

    .save-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
  </style>
</head>

  <script src="options.js"></script>
</body>
</html>
