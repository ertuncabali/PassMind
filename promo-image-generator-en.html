        }

            opacity: 0.95;
            font-weight: 400;
        }

        .content {
            padding: 20px 24px;
            background: white;
            height: calc(100% - 80px);
        }
        
        .comparison-container {
            display: flex;
            gap: 12px;
            height: 100%;
            align-items: center;
        }
        
        .form-section {
            flex: 1;
            position: relative;
        }
        
        .form-wrapper {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 16px;
        }

            font-size: 10px;
            color: #666;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        }

        }

            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #dee2e6;
            border-radius: 4px;
            font-size: 11px;
            background: white;
            position: relative;
        }
        
        .password-field {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input {
            flex: 1;
            padding-right: 28px;
        }
        
        .eye-icon {
            position: absolute;
            right: 8px;
            width: 14px;
            height: 14px;
            color: #667eea;
            cursor: pointer;
        }
        
        .password-hidden {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            color: #333;
        }
        
        .password-visible {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            letter-spacing: 0;
            color: #333;
        }
        
        /* Arrow between forms */
        .arrow {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);

            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #dee2e6;
            transform: translateX(-50%);
        }
        
        /* Footer - Security Info */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 10px 24px;
            display: flex;
            justify-content: space-around;
            font-size: 10px;
            color: #495057;
        }
        
        .security-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lock-icon {
            width: 12px;
            height: 12px;
            color: #6c757d;
        }
        
        /* Status labels */
        .status-label {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 600;
            white-space: nowrap;
        }

        }
